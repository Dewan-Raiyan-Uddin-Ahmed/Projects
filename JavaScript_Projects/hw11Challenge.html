<body>
    <script>
        //11L
        function minMax(nums){
            let min=nums[0];
            let max=nums[0];

            for(let i=0;i<nums.length;i++){

                let value = nums[i];

                if(value<min){
                    min=value;
                }else{
                    max=value;
                }
            }
            console.log(`min:${min}, max:${max}`);
        }
        minMax([-5,3,-2,7,10]);

        //11m,11n incomplete
        
    </script>
