<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
    ">
    <button onclick="
    cost();
    ">Calculator</button>

    <p class="js-total-cost"></p>
    


    <script>

        function handleCostKeydown(keyEvent){
            keyEvent = event.key
            if(keyEvent ==='Enter'){
            cost();
            }
        };
        function cost(){
            const inputElement = document.querySelector('.js-cost-input');
            let myCost = Number(inputElement.value);

            if(myCost<40){
                myCost = Math.floor((myCost+10)*100)/100;
            }
            document.querySelector('.js-total-cost').innerHTML=`$${myCost}`;
        }

        
    </script>
</body>
</html>
