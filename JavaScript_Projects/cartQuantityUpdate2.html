</head>
<body>
    <button onclick="
        console.log(`Cart Quantity:${cartQuantity}`);

      if(cartQuantity-2<0){

        alert('Cart is empty');

    cartQuantity-=3;

    }
    ">-3</button>
    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');

    ">Reset Cart</button>
    <script>
        let cartQuantity = 0;
        function updateCartQuantity(value){
            if(cartQuantity+value>10){
        alert('Cart is full');
            }else{
        cartQuantity+=value;
        console.log(`cartQuantity:${cartQuantity}`);
    }
        }

    </script>
