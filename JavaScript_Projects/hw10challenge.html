<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gamingBtn,.musicBtn,.techBtn{
            background-color: rgb(230,230,230);
            color: black;
            padding: 10px 15px;
            border: none;
            font-weight: bold;
            border-radius: 7px;
            margin-left: 10px;
        }
        .newColor{
            background-color: black;
            color: white;
        }
    </style>

</head>
<button class="gamingBtn" onclick="
method('.gamingBtn');
">Gaming</button>
<button class="musicBtn" onclick="
method('.musicBtn');
">Music</button>
<button class="techBtn" onclick="
method('.techBtn');
">Tech</button>
<body>

    <script>
        function method(value){
            const btnColor = document.querySelector(value);
            if(value==='.gamingBtn'){
            if(!btnColor.classList.contains('newColor')){
                btnColor.classList.add('newColor');
                document.querySelector('.musicBtn').classList.remove('newColor');
                document.querySelector('.techBtn').classList.remove('newColor');
                console.log(btnColor.classList.contains('newColor'));
            }else if(btnColor.classList.contains('newColor')){
                btnColor.classList.remove('newColor');
            }
        }else if(value==='.musicBtn'){
            if(!btnColor.classList.contains('newColor')){
                btnColor.classList.add('newColor');
                document.querySelector('.gamingBtn').classList.remove('newColor');
                document.querySelector('.techBtn').classList.remove('newColor');
                console.log(btnColor.classList.contains('newColor'));
            }else if(btnColor.classList.contains('newColor')){
                btnColor.classList.remove('newColor');
            }
        }else if(value==='.techBtn'){
            if(!btnColor.classList.contains('newColor')){
                btnColor.classList.add('newColor');
                console.log(btnColor.classList.contains('newColor'));
                document.querySelector('.gamingBtn').classList.remove('newColor');
                document.querySelector('.musicBtn').classList.remove('newColor');
            }else if(btnColor.classList.contains('newColor')){
                btnColor.classList.remove('newColor');
            }
        }
    }
    </script>
</body>
</html>
